<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NFT preview component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <div class="card-product-image">
                    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
                </div>
            </div>
            <div class="card-body">
                <a href="#"><h3 class="card-title">equilibrium #3429</h3></a>
                <p class="card-text">our equilibrium collection promotos balence and calm.</p>
                <div class="card-wrapper">
                    <div class="card-price">
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <span>0.041 eth</span>
                    </div>
                    <div class="card-countdown">
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <img src="./images/image-avatar.png" alt="image-avatar">
                <p class="card-author-name">creation of <a href="#">nouradin aden</a></p>
            </div>
        </div>
    </main>
</body>
</html>
